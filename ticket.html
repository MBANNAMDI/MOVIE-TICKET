<h3 id="movie">Book a Movie Ticket :</h3>
  <img src="image2/Cinema.png" id="cinema">

  <form id="form">
     <div class="form-group">
                      <label for="name">Movie Name:
                  <select name="name" class="form-control"  id="name">
                    <option value="Movie Name">Select Movie Name</option>
                  <option value="Adams Project">Adams Project</option>
                  <option value="Alaadin">Alaadin</option>
                  <option value="Ant Man">Ant Man</option>
                   <option value="Black Adams">Black Adams</option>
                   <option value="Captain Marvel">Captain Marvel</option>
                   <option value="Enola">Enola</option>
                   <option value="Extraction 2">Extraction 2</option>
                   <option value="Fantastic Beast">Fantastic Beast</option>
                   <option value="Megan">Megan</option>
                   <option value="Shazam Fury of the Gods">Shazam Fury of the Gods</option>
                   <option value="wakanda">Wakanda Forever</option>                 
                  
                </select>
              </label>      
                      </div><br>

                      <div class="form-group">
                       <label for="seat">No of Seats:
                  <select name="seat" class="form-control"  id="seat">
                    <option value="No Of Seat">Select No Of Seat</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                   <option value="4">4</option>
                   <option value="5">5</option>
                   <option value="6">6</option>
                   <option value="7">7</option>
                   <option value="8">8</option>
                   <option value="9">9</option>
                   <option value="10">10</option>
                  
                </select>
              </label>      
                      </div><br>

                      <div class="form-group">
                       <label for="time">Movie Time:
                  <select name="time" class="form-control"  id="time">
                    <option value="Movie Time">Select Movie Time</option>
                  <option value="Morning">Morning</option>
                  <option value="Afternoon">Afternoon</option>
                  <option value="Evening">Evening</option>
                
                </select>
              </label>      
                  </div><br>
    <button class="btn btn-danger" type="submit" id="buy"> Buy Ticket !</button>
                    </form>


</div>
